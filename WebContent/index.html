</head>

<body data-ng-app="myApp" data-ng-controller="UserController as vm">

<script>
document.body.style.backgroundImage = "url('resources/imgs/background.jpg')";
</script>

<!-- -------------------------- Navbar ----------------------------------- -->

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
  
  
  <ul class="nav navbar-nav">
      <li><a href="#"><img src="resources/imgs/logo.gif" height="70" width="70" class="img-circle"> </a>
        </ul>
        
        <ul class="nav navbar-nav">
       <li> <h2 style="color: white;"><b>UniteUp</b></h2>
		</li>
		</ul>
		<br>
  &nbsp;&nbsp;  
   <ul class="nav navbar-nav">
      <li><a href="#home">Home</a></li>
      
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Blogs <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#blog" data-ng-hide="blog.userid==globals.currentUser.username">CreateBlog</a></li>
          <li><a href="#viewblog">ViewBlog</a></li>
        </ul>
      </li>
      
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Jobs <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li data-ng-show="currentUser.role=='Admin'"><a href="#jobs">CreateJob</a></li>
            <li data-ng-show="currentUser.role=='Student'"><a href="#applyjob">ApplyJobs</a></li>
            <li data-ng-show="currentUser.role=='Admin'"><a href="#jobslist">ViewJobs</a></li>
        </ul>
      </li>
      
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Forums <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#forum" data-ng-hide="forum.userid==globals.currentUser.username">CreateForum</a></li>
            <li><a href="#viewforum">ViewForum</a></li>
        </ul>
      </li>
      
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#register" data-ng-hide="globals.currentUser.islogged"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#login" data-ng-hide="globals.currentUser.islogged"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

          <p	style="color: white";>Welcome:{{globals.currentUser.username}}</p>
        </li>
   
			<!-- Friends -->
			
        <li data-ng-hide="currentUser.role=='Admin'">
        	<a href="#users" data-ng-show="globals.currentUser.islogged">Find Friends</a>
        </li>
        <li data-ng-hide="currentUser.role=='Admin'">
        	<a href="#chat" data-ng-show="globals.currentUser.islogged">Chat</a>
         </li>
						
        <li data-ng-show="globals.currentUser.islogged"><a
						href="#myprofile">My Profile</a></li>
        <li><a href="" data-ng-show="globals.currentUser.islogged"
						data-ng-click="vm.logout()"><i
							class="glyphicon glyphicon-log-out"></i>logout</a></li>
      </ul>
       
      </div>
</nav>

<!-- ------------------------------------- Navbar Ending -------------------------------- -->

<div data-ng-view></div>
</body>
<script type="text/javascript">
$('ul.nav li.dropdown').hover(function()
		
		{
		$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
		},
		
		function()
		{
			$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
		}
		);
</script>
