	<div data-ng-init="getAllBlogs()">
	 <div data-ng-repeat="blog in blogs | filter:search">
	<div class="container">
	<div class="row">
 <div class="span3">
        	<div class="well">
        		<h2 class="text-info">{{blog.title}}</h2>  
        		<hr>        
        		<p>{{blog.content}}</p>
        		<hr>
              <p><button data-ng-show="blog.userid==globals.currentUser.uid" data-ng-click="editblog(blog.id,blog.title,blog.content)" class="btn btn-success">Edit</button>
		<button data-ng-show="blog.userid==globals.currentUser.uid" data-ng-click="deleteblog(blog.id)" class="btn btn-primary btn-danger">Delete</button>
		<div data-ng-if="(blog.userid==globals.currentUser.uid)">
		<button align="right" class="btn btn-primary"  data-ng-show="globals.currentUser.islogged" data-ng-click="like(blog.id)">Like this Blog</button>

		         		
		<i class="fa fa-thumbs-up"></i>{{blog.bloglike}}

		

	        	</div>
        </div></div></div></div>
